<h2>Shopping Cart</h2>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{cart.totalItemsCount}} items in shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          {{item.product.title}}
        </td>
        <td>
          {{item.quantity}}
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
