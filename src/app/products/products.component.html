<div class="row margin">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>

  <div class="col">
    <div class="row">
        <ng-container *ngFor="let p of filteredProducts; let i = index" >
          <div class="col">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" [src]="p.imageurl" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{p.title}}</h5>
                  <p class="card-text">{{p.price | currency:'INR':true}}</p>
                  <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
          </div>
          <!-- line break after every 2 item -->
          <div *ngIf="(i + 1) % 2 == 0" class="w-100"></div>
        </ng-container>   
      </div>
  </div>

</div>
